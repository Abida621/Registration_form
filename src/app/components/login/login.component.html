<div class="container col-md-6">
  <div class="card text-left bg-white rounded shadow">
    <div class="card-title">
      <h1 class="login-header text-center fw-normal bg-secondary p-3 text-white">
        Login Form
      </h1>
    </div>
    <div class="card-body">
      <form #TemplateForm="ngForm" (ngSubmit)="loginFormSubmit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address:<span style="color: red !important; display: inline; float: none;">*</span></label>
          <input type="email" placeholder="Enter Email" class="form-control" 
          id="exampleInputEmail1" aria-describedby="emailHelp" name="email" #email="ngModel" email ngModel required>
          <small class="text-danger" *ngIf="!email.valid && email.touched">Enter Email is Wrong</small>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:<span style="color: red !important; display: inline; float: none;">*</span></label>
          <input type="password" placeholder="Enter Password" class="form-control" 
          id="exampleInputPassword1" name="password" #password="ngModel" password ngModel required>
          <small class="text-danger" *ngIf="!password.valid && password.touched">Enter Password is Wrong</small>
        </div>
        <div class="d-flex justify-content-between">
          <a routerLink="/registration">Registration</a>
          <button type="submit" class="btn btn-primary fw-normal fs-5" [disabled]="!TemplateForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
